<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Lato&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing ToDo list</title>
</head>

<body>
    <section id="main">
        <h1>AC To-Do list manager</h1>
        <section class="todo-wrapper">
            <h2 id="todo-date" today-date>{{ today.date }}<br>{{ today.date }}</h2>
           

            <section class="todo-list">
                <p class="pendingitems" class="task-count" data-task-count> You have {{ pending.length }} pending items</p>
                <div class="todo-body">
                    <ul class=tasks data-tasks> </ul>
                    <form action="" data-new-task-form>
                        <input 
                        class="input-todo"
                        type="text" 
                        data-new-task-input
                        placeholder="new task name"
                        aria-label="new task name"
                        />
                        <button class="btn-create" aria-label="create-new-task">+</button>
                    </form>

                    <div class="delete-items">
                        <button class="btn-delete" data-delete-task-button>Delete task</button>
                    </div>
                </div>
            </section>

        </section>
    </section>
</body>

</html>
